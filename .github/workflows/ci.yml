name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        run: cargo test --release --workspace || true
        continue-on-error: true
      
      - name: Build
        run: cargo build --release
      
      - name: Validate schemas
        run: |
          cargo run --release -- --validate-only || true
          if [ -f schema/manifest-1.0.json ]; then
            echo "Schemas validated"
          fi

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build
        run: cargo build --release
      
      - name: Generate site
        run: |
          echo "Checking datasets..."
          ls -la datasets/ || echo "Warning: datasets directory issue"
          echo "Copying static assets..."
          mkdir -p out/static
          if [ -f "static/og-image.png" ]; then cp static/og-image.png out/static/; echo "✓ Copied og-image.png"; fi
          if [ -f "static/favicon.ico" ]; then cp static/favicon.ico out/static/; echo "✓ Copied favicon.ico"; fi
          if [ -f "static/styles.css" ]; then cp static/styles.css out/static/; echo "✓ Copied styles.css"; fi
          echo "Building site..."
          cargo run --release -- \
            --datasets datasets/kjv.txt \
            --datasets datasets/asv.txt \
            --datasets datasets/web.txt \
            --datasets datasets/bsb.txt \
            --out out \
            --minify-json \
            --gzip-json \
            --utc-timestamp \
            --threshold-jaccard 0.70 \
            --threshold-lev 0.15 \
            --base-url "https://dl-alexandre.github.io/bible/" || {
            echo "Build failed!"
            exit 1
          }
          echo "Removing JSON directories..."
          rm -rf out/kjv out/asv out/web out/bsb || true
          echo "Moving files to correct structure for GitHub Pages..."
          if [ -f out/index.html ]; then
            mv out/index.html out/bible/index.html || true
          fi
          if [ -f out/manifest.json ]; then
            mv out/manifest.json out/bible/manifest.json || true
          fi
          if [ -f out/sitemap.xml ]; then
            mv out/sitemap.xml out/bible/sitemap.xml || true
          fi
          if [ -f out/robots.txt ]; then
            mv out/robots.txt out/bible/robots.txt || true
          fi
          if [ -d out/static ]; then
            mv out/static out/bible/static || true
          fi
          echo "Build complete! Files in out/bible/:"
          ls -la out/bible/ | head -20
          echo "Checking for index.html..."
          if [ -f out/bible/index.html ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing!"
            exit 1
          fi
      
      - name: Validate output
        run: |
          echo "Checking output files..."
          ls -la out/bible/ | head -10
          if [ -f out/bible/index.html ]; then
            echo "✓ index.html exists"
          fi
          if [ -f out/bible/manifest.json ]; then
            echo "✓ manifest.json exists"
          fi
      
      - name: Verify output before deploy
        run: |
          echo "Verifying output directory..."
          if [ ! -d "out/bible" ]; then
            echo "ERROR: out/bible directory does not exist!"
            exit 1
          fi
          if [ ! -f "out/bible/index.html" ]; then
            echo "ERROR: index.html does not exist!"
            exit 1
          fi
          echo "✓ Output verified"
          echo "Files in out/bible/:"
          ls -la out/bible/ | head -15
          echo "HTML files: $(find out/bible -name '*.html' | wc -l)"
          echo "Checking version index files..."
          if [ -f "out/bible/asv/index.html" ]; then
            echo "✓ ASV index.html exists"
            ls -lh out/bible/asv/index.html
          else
            echo "✗ ASV index.html missing!"
            echo "Contents of out/bible/asv/:"
            ls -la out/bible/asv/ | head -10
          fi
          if [ -f "out/bible/kjv/index.html" ]; then
            echo "✓ KJV index.html exists"
            ls -lh out/bible/kjv/index.html
          else
            echo "✗ KJV index.html missing!"
            echo "Contents of out/bible/kjv/:"
            ls -la out/bible/kjv/ | head -10
          fi
          if [ -f "out/bible/web/index.html" ]; then
            echo "✓ WEB index.html exists"
            ls -lh out/bible/web/index.html
          else
            echo "✗ WEB index.html missing!"
            echo "Contents of out/bible/web/:"
            ls -la out/bible/web/ | head -10
          fi
          echo "All index.html files in out/bible:"
          find out/bible -name "index.html" -type f
          echo ""
          echo "Verifying all required index files exist..."
          MISSING=0
          if [ ! -f "out/bible/asv/index.html" ]; then
            echo "ERROR: ASV index.html is missing!"
            MISSING=1
          fi
          if [ ! -f "out/bible/kjv/index.html" ]; then
            echo "ERROR: KJV index.html is missing!"
            MISSING=1
          fi
          if [ ! -f "out/bible/web/index.html" ]; then
            echo "ERROR: WEB index.html is missing!"
            MISSING=1
          fi
          if [ $MISSING -eq 1 ]; then
            echo "FATAL: Required index files are missing. Build will fail."
            exit 1
          fi
          echo "✓ All version index files verified"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Verify artifact contents
        run: |
          echo "Verifying files that will be uploaded..."
          echo "Checking for index files in artifact:"
          find out/bible -name "index.html" -type f | head -10
          echo "Total HTML files: $(find out/bible -name '*.html' -type f | wc -l)"
          echo "Checking out/bible/kjv/ structure:"
          ls -la out/bible/kjv/ | head -10
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out/bible
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

