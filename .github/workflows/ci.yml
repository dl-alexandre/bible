name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        run: cargo test --release --workspace || true
        continue-on-error: true
      
      - name: Build
        run: cargo build --release
      
      - name: Validate schemas
        run: |
          cargo run --release -- --validate-only || true
          if [ -f schema/manifest-1.0.json ]; then
            echo "Schemas validated"
          fi

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Build
        run: cargo build --release
      
      - name: Generate site
        run: |
          echo "Checking datasets..."
          ls -la datasets/ || echo "Warning: datasets directory issue"
          echo "Copying static assets..."
          mkdir -p out/static
          if [ -f "static/og-image.png" ]; then cp static/og-image.png out/static/; echo "✓ Copied og-image.png"; fi
          if [ -f "static/favicon.ico" ]; then cp static/favicon.ico out/static/; echo "✓ Copied favicon.ico"; fi
          if [ -f "static/styles.css" ]; then cp static/styles.css out/static/; echo "✓ Copied styles.css"; fi
          echo "Building site..."
          cargo run --release -- \
            --datasets datasets/kjv.txt \
            --datasets datasets/asv.txt \
            --datasets datasets/web.txt \
            --out out \
            --minify-json \
            --gzip-json \
            --utc-timestamp \
            --threshold-jaccard 0.70 \
            --threshold-lev 0.15 \
            --base-url "https://dl-alexandre.github.io/bible/" || {
            echo "Build failed!"
            exit 1
          }
          echo "Removing JSON directories..."
          rm -rf out/kjv out/asv out/web || true
          echo "Build complete! Files in out/:"
          ls -la out/ | head -20
          echo "Checking for index.html..."
          if [ -f out/index.html ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing!"
            exit 1
          fi
      
      - name: Validate output
        run: |
          echo "Checking output files..."
          ls -la out/ | head -10
          if [ -f out/index.html ]; then
            echo "✓ index.html exists"
          fi
          if [ -f out/manifest.json ]; then
            echo "✓ manifest.json exists"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        permissions:
          contents: write
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true

