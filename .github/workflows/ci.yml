name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        run: cargo test --release --workspace || true
        continue-on-error: true
      
      - name: Build
        run: cargo build --release
      
      - name: Validate schemas
        run: |
          cargo run --release -- --validate-only || true
          if [ -f schema/manifest-1.0.json ]; then
            echo "Schemas validated"
          fi

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Build
        run: cargo build --release
      
      - name: Generate site
        run: |
          mkdir -p out/static
          if [ -f "static/og-image.png" ]; then cp static/og-image.png out/static/; fi
          if [ -f "static/favicon.ico" ]; then cp static/favicon.ico out/static/; fi
          if [ -f "static/styles.css" ]; then cp static/styles.css out/static/; fi
          python3 scripts/create_favicon.py || echo "Warning: Could not generate favicon"
          cargo run --release -- \
            --datasets datasets/kjv.txt \
            --datasets datasets/asv.txt \
            --datasets datasets/web.txt \
            --out out \
            --minify-json \
            --gzip-json \
            --utc-timestamp \
            --threshold-jaccard 0.70 \
            --threshold-lev 0.15 \
            --base-url "https://dl-alexandre.github.io/${{ github.event.repository.name }}/" || true
          rm -rf out/kjv out/asv out/web
      
      - name: Validate output
        run: |
          if [ -f out/manifest.json ]; then
            echo "✓ manifest.json exists"
            python3 -m json.tool out/manifest.json > /dev/null && echo "✓ manifest.json is valid JSON"
          fi
          if [ -f out/versions.json ]; then
            echo "✓ versions.json exists"
            python3 -m json.tool out/versions.json > /dev/null && echo "✓ versions.json is valid JSON"
          fi
          if [ -f out/books.json ]; then
            echo "✓ books.json exists"
            python3 -m json.tool out/books.json > /dev/null && echo "✓ books.json is valid JSON"
          fi
          if [ -f out/crossrefs.json ]; then
            echo "✓ crossrefs.json exists"
            python3 -m json.tool out/crossrefs.json > /dev/null && echo "✓ crossrefs.json is valid JSON"
          fi
      
      - name: Check budgets
        run: |
          find out -name "*.html" -size +50k | while read file; do
            echo "⚠ HTML file exceeds 50KB: $file"
          done
          find out -name "*.json" -size +500k | while read file; do
            echo "⚠ JSON file exceeds 500KB: $file"
          done
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

